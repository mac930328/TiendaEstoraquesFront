<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <h1>Gestion de Pedidos</h1>
        <a href="/TiendaEstoraquesFront/index.html">Regresar</a>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Agregar Pedido</div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <select
                    id="selectCliente"
                    class="form-select"
                    aria-label="Seleccione un cliente"
                  ></select>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col">
                  <select
                    id="selectProducto"
                    class="form-select"
                    aria-label="Seleccione un cliente"
                  ></select>
                </div>
                <div class="col">
                  <input
                    type="number"
                    name="cantidad"
                    id="cantidad"
                    placeholder="cantidad"
                  />
                </div>
                <div class="col">
                  <button
                    id="btnAgregar"
                    onclick="agregarProducto()"
                    type="button"
                    class="btn btn-primary"
                  >
                    Agregar Producto
                  </button>
                  <button
                    id="btnActualizar"
                    type="button"
                    class="btn btn-primary"
                  >
                    Actualizar Producto
                  </button>
                </div>
              </div>
              <br />
              <div class="row">
                <table
                  id="tablaProductos"
                  class="table table-primary text-center"
                ></table>
              </div>
            </div>
            <br />
            <div class="row text-center">
              <div class="col">
                <button
                  id="btnAgregarPedido"
                  onclick="agregarPedido()"
                  type="button"
                  class="btn btn-primary"
                >
                  Agregar Pedido
                </button>
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="js/pedido.js"></script>
</html>
